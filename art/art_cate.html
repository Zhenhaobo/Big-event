<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button type="button" class="layui-btn layui-btn layui-btn-sm" id="addbtn">添加文章</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tbodys">

                </tbody>
            </table>
        </div>
    </div>
    <!-- 渲染结构模板 -->
    <script type="text/html" id="make">
        {{each  data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" 
                data-id ='{{$value.Id}}' id="compile">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs" data-id ='{{$value.Id}}' id="delbtn">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 编辑文章弹出层 -->
    <script type="text/html" id="form_maketwo">
        <form class="layui-form"lay-filter="formText" id="formtext">
            <input type="hidden" name="Id" id="id">
            <div class="layui-form-item">
              <label class="layui-form-label">文章名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">文章别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
              </div>
        </form>
    </script>
    <!-- 添加文章弹出层 -->
    <script type="text/html" id="form_make">
        <form class="layui-form" id="formtext">
            <div class="layui-form-item">
              <label class="layui-form-label">文章名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">文章别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
        </form>
    </script>
    <script src='/assets/lib/jquery.js'></script>
    <script src='/assets/lib/layui/layui.all.js'></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src='/assets/js/baseapi.js'></script>
    <script src='/assets/js/art_cate.js'></script>
</body>

</html>
