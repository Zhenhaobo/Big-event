<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script src="assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/baseapi.js"></script>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="assets/js/login.js"></script>
</head>

<body>
    <!-- logo -->
    <div class="loginimg layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录板块 -->
    <div class="denglu">
        <div class="title">
        </div>
        <!-- 登录模块 -->
        <div class="deng">
            <form class="layui-form" action="" id="form_login">
                <!-- 用户名框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即提交</button>
                </div>
            </form>
            <div class="login_box">
                <a href="javascript:;" class="rega">去注册</a>
            </div>
        </div>
        <!-- 注册模块 -->

        <div class="zhuce">
            <form class="layui-form" action="" id="form_reg">
                <!-- 用户名框 -->              
                <div class="layui-form-item" >                 
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="pwd_val">
                </div>
                <!-- 再次确实密码框 -->
                <div class="layui-form-item">
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即提交</button>
                </div>
            </form>
            <div class="reg_box">
                <a href="javascript:;" class="logina">去登陆</a>
            </div>
        </div>
    </div>
  
</body>

</html>
